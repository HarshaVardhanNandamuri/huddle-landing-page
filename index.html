  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Bootstrap Css -->

<body>
  <nav class="navbar px-lg-5">
    <div class="container py-lg-5 logo-container">
      <img src="./images/logo.svg" class="logo" alt="">
    </div>
  </nav>

  <section class="content">
    <div class="container container-fluid">
      <div class="d-sm-flex pt-4 mt-2 col-md">
        <img src="./images/illustration-mockups.svg" class="product-img img-fluid" alt="">
        <div class="product-description px-5 pt-5 text-white d-flex flex-column">
          <h2 class="pb-3 lh-base">Build The Community Your Fans Will Love</h2>
          <p class="pb-3 lh-base">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-light btn-lg">Register</button>
        </div>
      </div>
    </div>
  </section>

  <section class="social">
    <div class="container pt-3 d-flex justify-content-end">
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-instagram"></i>
    </div>
  </section>
